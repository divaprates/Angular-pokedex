<div class="card">
    <div class="card__title">
        <h3> {{ pokemon.name }} </h3>
    </div>
    <div class="card__body" [ngClass]="pokemon.firstAtt">
        <img alt="pokemon" [src]="pokemon.image" srcset="" />
    </div>
    <div class="card__stats">
        <span *ngFor="let attribute of pokemon.attributes" class="card__stats__type" [ngClass]="attribute">{{ attribute }}</span>
    </div>
</div>
