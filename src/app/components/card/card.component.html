<div class="card">
    <div class="card__title">
        <h3> {{ name }} </h3>
    </div>
    <div class="card__body" [ngClass]="firstAtt">
        <img alt="pokemon" [src]="image" srcset="" />
    </div>
    <div class="card__stats">
        <span *ngFor="let attribute of attributes" class="card__stats__type" [ngClass]="attribute">{{ attribute }}</span>
    </div>
</div>
